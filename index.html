<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="sub" id="sub">
               <div></div> 
            </div> 
            <div class="content">

               <div class="items sub2 sub3 sub4">C</div>
               
               <div class="items sub1 sub3">/</div>
               <div class="items sub3" >*</div>
               <div class="items sub4 sub5" >7</div>
               <div class="items sub4 sub5">8</div>
               <div class="items sub1 sub5">9</div>
               <div class="items sub5">-</div>
               <div class="items sub3 sub4">4</div>
               <div class="items sub3 sub4">5</div>
               <div class="items sub1 sub3">6</div>
               <div class="items sub3 sub4 ">+</div>
               <div class="items sub3 sub4">3</div>
               <div class="items sub3 sub4">2</div>
               <div class="items sub1 sub3 ">1</div>
               <div class="items sub4">0</div>
               <div class="items sub4">00</div>
               <div class="items">=</div>
            </div>
            <div></div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
